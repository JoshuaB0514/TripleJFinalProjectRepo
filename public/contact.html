<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pizza Crafters Contact Page</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Pizza Crafters Contact</h1>
            <img src="img/crafters-logo.png" width="727px" height="219px" alt="The Pizza Crafters Logo!">
            <nav>
                <a href="index.html">Home Page</a>
                <a href="menu.html">Our Menu</a>
                <a href="contact.html">Contact Us!</a>
                <a href="admin.html">It's a secret to everybody!</a>
            </nav>
        </header>
        <section>
            <h2>Have any Questions?</h2>
            <p>If you do, then feel free to use the contact form seen below! We usually respond within 2-3 business days so do keep that in mind!</p>
            <img src="img/193550266_166573572146780_7371818677959302683_n.jpg" width="580px" height="534px" alt="An alternate Pizza Crafters logo, meant to be square shaped.">
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="contactdesc">Your Concerns:</label><br>
                <input type="text" id="contactdesc" name="contactdesc"><br>
                <input type="submit" value="Submit">
            </form>
        </section>
        <footer>
            <p><small>Pizza Crafters 2023&copy;</small></p>
        </footer>
    </div>
</body>
</html>
